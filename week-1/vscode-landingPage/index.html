<head>
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://code.visualstudio.com/favicon.ico" type="image/x-icon">
    <link rel="import" href="component.html">
</head>

<body>


<div class="external">

    <div class="navigation" style="display: flex; justify-content: space-between; align-items: center;">

        <div style="display: flex; align-items: center;">
            <span>
                <img src="https://code.visualstudio.com/favicon.ico" alt="visualstudio" width="24">
            </span>
            <span style="padding-left: 10px; font-size: large;" ;>Visual Studio Code</span>
            <span class="left">Docs</span>
            <span class="left">Updates</span>
            <span class="left">Blog</span>
            <span class="left">API</span>
            <span class="left">Extensions</span>
            <span class="left">FAQ</span>
            <span class="left">Learn</span>
        </div>

        <div>
            <span>
                <input type="text" name="text" id="search" placeholder="Search Docs" style="padding:4px;">
            </span>
            <span>
                <input type="button" class="btn-download" value="Download" id="download" style="padding:4px;">
            </span>
        </div>
    </div>

    <div class="version" style="display: flex; justify-content: center;">
        <a href="https://code.visualstudio.com/updates/v1_92">Version 1.92 </a>
        <span>is now available! Read about the new features and fixes from July.</span>
    </div>

    <div class="main-content">
    <div class="main" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <button class="main-btn">Free. Built on open source. Runs everywhere.</button>
            <h1 style="color: white; font-weight: 500;font-size: 56px;  text-wrap:wrap; width:400">Code Editing. Redefined.</h1>
            <button class="main-download">Download for macOS</button><br>
            <span class="links1">
                <a href="/">Web,</a>
                <a href="/">Insiders edition,</a>
                <span>or</span>
                <a href="/">other platforms</a>
            </span>
            <h6 class="base-text">By using VS Code, you agree to its <span><a href="/">license</a></span> and <span><a href="/">privacy
                        statement.</a></span></h6>
        </div>

        <div>
        <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
            alt="Visual Studio Code in action with AI-powered suggestions from GitHub Copilot, built-in terminal and powerful extensions for all languages and tools"
            style="width: 800px;">
        </div>
    </div>
</div>


</div>
